<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnyLeaf Water Monitor</title>

    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
</head>
<body>

<div style="display: flex; flex-direction: column; align-items: center">
    <h1>Water Monitor</h1>

    <div  class="readings-layout">

        <div
            class="reading-area"
            style="grid-row: 1/2; grid-column: 1/2 "
        >
            <h3 class="reading-label">pH</h3>
            <h2 id="ph-reading" class="reading-val">-</h2>
        </div>

        <div
            class="reading-area"
            style="grid-row: 1/2; grid-column: 2/3 "
        >
            <h3 class="reading-label">Conductivity (μS/cm)</h3>
            <h2 id="ec-reading" class="reading-val">-</h2>
        </div>

        <div
                class="reading-area"
                style="grid-row: 2/3; grid-column: 1/2 "
        >
            <h3 class="reading-label">Temp (°C)</h3>
            <h2 id="temp-reading" class="reading-val">-</h2>
        </div>

        <div
                class="reading-area"
                style="grid-row: 2/3; grid-column: 2/3 "
        >
            <h3 class="reading-label">ORP (mV)</h3>
            <h2 id="orp-reading" class="reading-val">-</h2>
        </div>

    </div>

</div>

</body>
</html>

<script>
    window.onload = function() {
        // The calls we make on the frontend don't directly trigger a reading pull
        // from the Water-Monitor; they get the latest the server has cached.
        setInterval(update_readings, 500)
    }
</script>
